# Build configuration for the client on Netlify
[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

# Allowlisted public env keys so secrets scanning does not fail on Vite variables
[context.production.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_KEY,VITE_SUPABASE_ANON_KEY,VITE_STRIPE_PUBLISHABLE_KEY,VITE_API_URL,VITE_API_URL_LOCAL"
